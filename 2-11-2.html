<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Your Order</h1>

			<form action="" method="get">
				<div>
					<div><label for="order-name">Name</label>
						<input type="text" name="order-name" id="order-name" placeholder="Your full name" autofocus>
					</div>
					<div>
						<label for="order-email">Email address</label>
						<input type="email" name="order-email" id="order-name" value="chuck@roundhouse.com" disabled>
					</div>
				</div>
				<div>
					<label for="order-address 1">Address</label>
					<input type="text" name="order-address 1" id="order-address 1" placeholder="9 Augusta Street">
					<input type="text" name="order-address 2" id="order-address 2" placeholder="Suite 122">
				</div>
				<div>
					<div>
						<label for="order-city">City</label>
						<input type="text" name="order-city" id="order-city">
					</div>
					<div>
						<label for="order-state">State</label>
						<select name="order-state" id="order-state">
							<option value="new York">New York</option>
							<option value="alabama">Alabama</option>
							<option value="kentucky">Kentucky</option>
							<option value="california">California</option>
						</select>
					</div>
					<div>
						<label for="order-zip">Zip</label>
						<input type="text" name="order-zip" id="order-zip">
					</div>
				</div>
				<div>
					<label for="">What color samples should we send you?</label>
					<label for="sample-white">
						<input type="checkbox" id="sample-white" name="color-sample" value="white" disabled> White
					</label>
			 		<label for="samle-magenta">
						<input type="checkbox" id="sample-magenta" name="color-sample" value="magenta">Magenta
					</label>
					<label for="sample-coral">
						<input type="checkbox" id="sample-coral" name="color-sample" value="coral">Coral
					</label>
					<label for="sample-burgundy">
						<input type="checkbox" id="sample-burgundy" name="color-sample" value="burgundy">Burgundy
					</label>
					<label for="sample-charcoal">
						<input type="checkbox" id="sample-charcoal" name="color-sample" value="charcoal">Charcoal
					</label>
						</div>
				<div>
					<label for="">How large is your team?</label>
					<label for="team-small">
						<input type="radio" id="team-small" name="team-size" value="1-5">1-5 people
					</label>
					<label for="team-medium">
						<input type="radio" id="team-medium" name="team-size" value="6-10" checked>6-10 people
					</label>
					<label for="team-large">
						<input type="radio" name="team-size" id="team-large" value="10+">10+ people
					</label>
				</div>
				<div>
					<label for="order-comments">Comments</label>
					<textarea name="order-comments" id="order-comments" cols="50" rows="15"></textarea>
				</div>
				<div>
					<div>
						<label for="order-sign">
							<input type="checkbox" id="order-sign" name="order-sign">Sign up for special offers
						</label>
					</div>
					<div>
						<button>Place order</button>
						<!-- <input type="button" value="Place order"> -->
					</div>
				</div>
			</form>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
			<img width="903px" src="images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
